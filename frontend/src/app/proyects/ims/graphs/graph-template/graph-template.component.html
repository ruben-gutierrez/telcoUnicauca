<div class="modal fade" id="tableData" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Tabla de {{graph.name}}</h5>
                    <button id='btnclose' type="button" class="close" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Tiempo</th>
                        <th scope="col" *ngFor="let label of tableLabels">{{label}}</th>
                       
                       
                      </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let data of dataExport">
                            <td >{{ data.field }}  </td>
                            <td scope="col" *ngFor="let label of tableLabels">{{data[label]}}</td>
                        </tr>
                    </tbody>
                  </table>
                  
                 
            </div>

        </div>
    </div>
</div>
<div class="container" *ngIf="graph._id ; else graphError">
<div class="row" >

    <p>graph {{graph.name}}</p>
</div>
<div class="row" >
    <button  class="btn btn-outline-info" type="button" data-toggle="modal" data-target="#tableData"><i class="fa fa-table" aria-hidden="true"></i> </button>
    <button class="btn btn-outline-success" (click)="downloadChart()"> <i class="fa fa-download" aria-hidden="true"></i> </button>
    <button style="float:right" class="btn btn-outline-primary" (click)="resetZoom()"> <i class="fa fa-search-minus" aria-hidden="true"></i> </button>
    <button style="float:right" class="btn btn-outline-danger" (click)="deleteGraph(graph._id)"> <i class="fa fa-trash" aria-hidden="true"></i> </button>
</div>
<div class="row">

    <canvas id="graph2" baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
              </canvas>
</div>


</div>
<ng-template #graphError>
   Error Graph
    </ng-template>
