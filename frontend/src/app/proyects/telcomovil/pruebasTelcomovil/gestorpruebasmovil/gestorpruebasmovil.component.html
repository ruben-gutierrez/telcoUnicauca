

<div class="container">
    <section class="section contenido">
      <!-- CONTENIDO -->
      <div class="seccion-contenido">
            <div class="region region-content">
              <div id="block-system-main">                
                  <div class="titulo">Gestor de Maquinas Virtuales</div>                                             
                           
                            <!-- <p><code>Maquinas OAI</code></p> -->
<div class="row">
    <div class="col d-flex justify-content-end">    
            <button class="btn btn-fig mb-2 mr-2" (click)="open(content)"><i class="fas fa-plus-circle"></i>  Crear MV </button>                     
          
          </div> 
</div>
<!-- tabla de la gestion de las maquinas virtuales -->

<div class="table-responsive-md">
  <table class="table table-striped table-sm">
    <thead>
    <tr class="table-sup">
      <th scope="col">Nro.</th>
      <th scope="col">id</th>
      <th scope="col">Mv</th>
      <th scope="col">Información</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let machine of machines; let i = index">
      <th scope="row">{{i}}</th>
      <th scope="row">{{machine._id}}</th>
      <td>{{ machine.name }} </td>
      <td>ip 10.0.0.0</td>
      <td> 
        
        <a class="icon-col-con"><i class="fas fa-terminal"></i></a>
        <a class="icon-col"><i class="fas fa-expand-arrows-alt"></i></a>
        <a class=" icon-col" type="button" (click)="setInfoVmDelete(machine._id, i)"  data-toggle="modal"  title="Eliminar" data-target="#exampleModal"><i class="fas fa-trash-alt"></i></a>
        
      </td> 

    </tr>
    

    </tbody>
  </table>

</div>
 
    
      </div>
    </div>
  </div>
  </section>

  <!-- formulario para crear maquinas  -->
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Maquina Virtual OAI</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="lte-img">
        <form [formGroup]="formNewServer" (ngSubmit)="newServer()" ngNativeValidate>
          <div class="container">
            <div class="row row-cols-xs-1 row-cols-md-2">
              <div class="col-sm">                
                <div class="mb-3">
                  <label for="name">Nombre de la Maquina_virtual</label>
                  <input type="text"  name="name" formControlName="name"  class="form-control">
                </div>
                <div class="mb-3">                  
                    <div class="form-group">
                      <label for="idArquitecture">Sistema Operativo con OAI</label>
                      <select name="image" class="form-control"  formControlName="image" placeholder="Ubuntu 14" >
                        <!-- <option value="ubuntu14">Ubuntu14</option> -->
                        <option *ngFor="let image of images" [value]="image.id">{{ image.name }}</option>
                    </select>                 
                  </div>
                </div>
                <div class="mb-3">                  
                  <div class="form-group">
                    <label for="idArquitecture">Flavor</label>
                    <select name="image" class="form-control"  formControlName="image" placeholder="Ubuntu 14" >
                      <option value="ubuntu14">Ubuntu14</option>
                      <option *ngFor="let image of images" [value]="image.id">{{ image.name }}</option>
                  </select>                 
                </div>
              </div>
                <div class="mb-3">
                  <label for="name">Descripcion</label>
                  <!-- <input type="text"  name="descripcion" formControlName="descripcion"  class="form-control"> -->
                </div>
              </div>

              <div class="col-sm">
                <div class="row mb-3">
                  <label class="col-sm-6 col-form-label">Procesadores</label>
                  <div class="col-sm-6">
                    <!-- <input type="number" class="form-control" name="procesadores" formControlName="procesadores" > -->
                 
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-6 col-form-label">Ram[GB]</label>
                  <div class="col-sm-6">
                    <!-- <input type="number" class="form-control" name="ram" formControlName="ram" > -->
                   
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-6 col-form-label">Almacenamiento[GB]</label>
                  <div class="col-sm-6">
                    <!-- <input type="number" class="form-control" name="almacenamiento" formControlName="almacenamiento" > -->
                   
                  </div>
                </div>
              </div>             
            </div>
          </div>   
          <div class="modal-footer">
            <button type="button" class="btn icon-col" aria-label="Close" (click)="modal.dismiss('Cross click')">Cancelar</button>
            <button type="submit" class="btn btn-fig">Crear</button>

          </div>             
        </form>
       </div>                                     
    </div>                                   
  </ng-template> 
  
  <!-- modal de seguridad para eliminar-->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar vm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>mDelete.idArquitecture
      <div class="modal-body">
        ¿Estas seguro que deseas Eliminar la mv <strong></strong> de la arquitectura?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="bmDelete.idArquitecturetn btn-danger"  data-dismiss="modal" (click)="deleteMachine(vmDelete.idVm, vmDelete.index)" >Eliminar</button>
      </div>
    </div>
  </div>
</div>

<div class="col" style="background-color:#e7ad31f3; color: black;">
  <p style="font-size: 16px;"> Usuario y contraseña de las máquinas virtuales "oai".</p>
</div>




</div>
