<div class="container" id="informe">

   <div class="seccion-contenido">
    <div class="titulo">Informe</div>
    <div class="info-principal">                              
      <p> la informaci√≥n es proporcionada para fines educativos             
      </p>  
    </div>

   </div>   

    <div class="row m-3">
        <div class="col-12 col-md-11 col-sm-5">
           
            <div class="row">
                 <!-- <p>graph {{test.name}}</p> -->
            <button class="btn btn-outline-info"  popoverClass="my-custom-class" 
            type="button" data-toggle="modal"  ngbPopover="tabla" data-target="#tableData"><i
                class="fa fa-table" aria-hidden="true"></i> </button>
        <button class="btn btn-outline-success" popoverClass="my-custom-class" ngbPopover="Descargar json"
         (click)="downloadChart()"> <i class="fa fa-download"
                aria-hidden="true"></i> </button>
        <button style="float:right" class="btn btn-outline-primary" popoverClass="my-custom-class" ngbPopover="Zoom"
        (click)="resetZoom()"> <i class="fa fa-search-minus" aria-hidden="true"></i> </button>
        <button style="float:right" class="btn btn-outline-danger" popoverClass="my-custom-class" ngbPopover="Descargar informe"
        (click)="downloadPDF()"> 
            <i class="far fa-file-pdf"></i></button>

            </div>           
        </div>

        <div class="col-12 col-md-11 col-sm-5">
            <canvas id="canvash"  baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                [plugins]="lineChartPlugins">

            </canvas>
        </div>

    </div>
    

    <div class="row m-3">
        <table class="table">
            <thead>
                <tr>
                    <th>SNR</th>
                    <th>MCS</th>
                    <th>err0</th>
                    <th>err1</th>
                    <th>err2</th>

                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let tes of test; index i">
                    <td>{{tes.SNR}}</td>
                    <td>{{tes[' MCS']}}</td>
                    <td>{{tes[' err0']}}</td>
                    <td>{{tes[' err1']}}</td>
                    <td>{{tes[' err2']}}</td>

                </tr>
            </tbody>
        </table>

    </div>

</div>
