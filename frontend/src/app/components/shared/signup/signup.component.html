<div class="container my-5">
    <div class="row">
       
        <div class="col">
            <form (ngSubmit)="register(infoNewUser)" #infoNewUser="ngForm" novalidate>
                <input type="hidden"  name="role" id="role" #role="ngModel"  value="guest" ngModel >
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="name" class="form-control" name="name" #name="ngModel" aria-describedby="nameHelp" placeholder="name" 
                        ngModel
                        required>
                    <small *ngIf="name.errors?.required" id="nameHelp" class="form-text text-muted">Campo requerido</small>
                    
                  
                </div>
                <div class="form-group">
                  <label for="email">Correo</label>
                  <input type="email" class="form-control" name="email" #email="ngModel" aria-describedby="emailHelp" placeholder="username@education.com" 
                        ngModel
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                        required>
                    <small *ngIf="email.errors?.required" id="nameHelp" class="form-text text-muted">Campo requerido</small>
                    <small *ngIf="email.errors?.pattern" id="nameHelp" class="form-text text-muted">Formato erroneo</small>
                  
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" name="password" #password="ngModel"placeholder="Password" 
                        ngModel 
                        minlength="3"
                        required>
                        <small *ngIf="password.errors?.required" id="nameHelp" class="form-text text-muted">Campo requerido</small>
                        <small *ngIf="password.errors?.minlength" id="nameHelp" class="form-text text-muted">Mínimo {{ password.errors.minlength.requiredLength }} carácteres</small>
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button [disabled]="!infoNewUser.valid" type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
