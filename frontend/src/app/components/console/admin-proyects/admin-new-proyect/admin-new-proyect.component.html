<div class="container my-5">
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
      
            <h3>Nuevo Proyecto</h3>
            <form (ngSubmit)="createProyect(formNewProyect)" #formNewProyect="ngForm" novalidate>
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" name="name"  aria-describedby="nameHelp" placeholder="Ingrese nombre" 
                        #name="ngModel"
                        ngModel 
                        required>
                  <small *ngIf="name.errors?.required" id="nameHelp" class="form-text text-muted">Campo requerido</small>
                </div>
                <div class="form-group">
                  <label for="status">Estado</label>
                  <input type="text" class="form-control" name="status" ngModel aria-describedby="statusHelp" placeholder="Ingrese nombre de usuario" ngModel required>
                </div>
                <button  [disabled]="!formNewProyect.valid " type="submit" class="btn btn-primary">Crear</button>
            </form>
          </div>
        </div>
      </div>
