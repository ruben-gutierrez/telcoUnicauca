<div class="container my-5">
    <div class="row">
        <div class="col">
            <h3>Prueba {{ test.name }} </h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum temporibus amet dicta veniam eaque autem officia! Ducimus recusandae facere tenetur deserunt. Laudantium omnis voluptas dolor minima aliquid numquam vel error?</p>
        </div>
        <div class="col">
            <div class="row">
                    <div class="col">
                        <a href="javascript:history.go(-1)" class="btn btn-outline-success mx-1"><i class="fas fa-arrow-left  fa-2x  "></i> <br> Atras</a>
                        <a [routerLink]="['/ims/reserved/' + test.idArquitecture ]" class="btn btn-outline-success mx-1"> <i class="fas fa-network-wired  fa-2x  "></i> <br> Arquitecturas</a>
                        <a [routerLink]="['/ims/graphics/' + test.idArquitecture ]" class="btn btn-outline-success mx-1"><i class="fa fa-bar-chart fa-2x"></i> <br> Gráficas</a>
                    </div>
                    
            </div>
        </div>
    </div>
    <form (ngSubmit)="editTest(formEditTest)" #formEditTest="ngForm" novalidate>
        <div class="form-group" id="btnTest" *ngIf="!flatExecuteTest">
            <button class="btn btn-primary m-1" type="submit" >Guardar</button>
            <button class="btn btn-outline-danger m-1" type="button" (click)="showEditTest()">Cancelar</button>
            
        </div>
        <div class="row">
            
            <input type="hidden"  name="idTest"  [(ngModel)]="test._id">
        
               
                   
                
                <div class="col ">
                 
                  <textarea class="form-control" #fileText="ngModel" name="fileText" id="filetext" rows="15"  [disabled]="flatExecuteTest" ngModel [(ngModel)]="fileContent">
                    
                  </textarea>
                </div>
                
            
            <div class="col-4" *ngIf="flatExecuteTest">
                        <!-- <div class="form-group">
                            <label for="exampleFormControlInput1">Dominio</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div> -->
                        <div class="form-group"  *ngIf="flatExecuteTest">
                            <label for="exampleFormControlSelect1">Número de extensiones</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                        <div class="form-group"  *ngIf="flatExecuteTest">
                            
                            <label for="exampleFormControlSelect2">Ejecuciones silultaneas</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                        <div class="form-group" id="btnTest" *ngIf="flatExecuteTest">
                            
                            <button class="btn btn-primary m-1" *ngIf="test.status != 'running'" type="button" (click)="executeTest(test._id, formEditTest)">Ejecutar</button>
                            <button class="btn btn-outline-danger m-1" type="button"  *ngIf="test.status == 'running'" (click)="stopTest(test._id)">Detener</button>
                            <button class="btn btn-outline-warning m-1" type="button" (click)="showEditTest($event)">Editar</button>
                        </div>
                        <!-- <div class="form-group" id="btnTest" *ngIf="!flatExecuteTest">
                            <button class="btn btn-primary m-1" type="submit" >Guardar</button>
                            <button class="btn btn-outline-danger m-1" type="button" (click)="showEditTest()">Cancelar</button>
                            
                        </div> -->
                    </div>
        </div>
    </form>
</div>
<ng-template #await>
    <div class="spinner-border m-5" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>
