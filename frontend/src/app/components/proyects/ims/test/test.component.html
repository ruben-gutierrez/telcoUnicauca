<div class="container my-5">
    <div class="row">
        <div class="col">
            <h3>Prueba {{ test.name }} </h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum temporibus amet dicta veniam eaque autem officia! Ducimus recusandae facere tenetur deserunt. Laudantium omnis voluptas dolor minima aliquid numquam vel error?</p>
        </div>
        <div class="col">
            <div class="row">
                    <div class="col">
                        <a href="javascript:history.go(-1)" class="btn btn-outline-success mx-1"><i class="fas fa-arrow-left  fa-2x  "></i> <br> Atras</a>
                        <a [routerLink]="['/ims/reserved/' + test.idArquitecture ]" class="btn btn-outline-success mx-1"> <i class="fas fa-network-wired  fa-2x  "></i> <br> Arquitecturas</a>
                        <a [routerLink]="['/ims/graphics/' + test.idArquitecture ]" class="btn btn-outline-success mx-1"><i class="fa fa-bar-chart fa-2x"></i> <br> Gráficas</a>
                    </div>
                    
            </div>
        </div>
    </div>
    <form>
        <div class="row">
        
            <!-- <div class="col-8" style="word-break: break-all;"> -->
                <div class="col-8 ">
                  <textarea class="form-control" name="filetext" id="filetext" rows="15"  [disabled]="flatExecuteTest" >
                     {{fileContent}}
                  </textarea>
                </div>
            <!-- </div> -->
            <div class="col-4">
                        <!-- <div class="form-group">
                            <label for="exampleFormControlInput1">Dominio</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div> -->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Número de extensiones</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            
                            <label for="exampleFormControlSelect2">Ejecuciones silultaneas</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                        </div>
                        <div class="form-group" id="btnTest" *ngIf="flatExecuteTest">
                            <button class="btn btn-primary m-1">Ejecutar</button>
                            <button class="btn btn-outline-danger m-1">Detener</button>
                            <button class="btn btn-outline-warning m-1" (click)="editTest()">Editar</button>
                        </div>
                        <div class="form-group" id="btnTest" *ngIf="!flatExecuteTest">
                            <button class="btn btn-primary m-1">Guardar</button>
                            <button class="btn btn-outline-danger m-1" (click)="editTest()">Cancelar</button>
                            
                        </div>
                    </div>
        </div>
    </form>
</div>
