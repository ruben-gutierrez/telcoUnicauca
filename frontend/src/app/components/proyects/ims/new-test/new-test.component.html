<div class="container my-5">
    <div class="row">
        <div class="col">
            <h3>Crear Prueba</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum temporibus amet dicta veniam eaque autem officia! Ducimus recusandae facere tenetur deserunt. Laudantium omnis voluptas dolor minima aliquid numquam vel error?</p>
        </div>
        <div class="col">
            <div class="row">
                    <div class="col">
                        <a href="javascript:history.go(-1)" class="btn btn-outline-success mx-1"><i class="fas fa-arrow-left  fa-2x  "></i> <br> Atras</a>
                        <a [routerLink]="['/ims/reserved']" class="btn btn-outline-success mx-1"> <i class="fas fa-network-wired  fa-2x  "></i> <br> Arquitecturas</a>
                        <a [routerLink]="['/ims/graphics']" class="btn btn-outline-success mx-1"><i class="fa fa-bar-chart fa-2x"></i> <br> Gráficas</a>
                    </div>
                    
            </div>
        </div>
    </div>
    <form (ngSubmit)="createTest(formNewTest)" #formNewTest="ngForm" novalidate>
        
        <div class="row">
            <!-- <div class="col-8" style="word-break: break-all;"> -->
                <div class="col-8 ">
                  <textarea class="form-control" #contentFile name="contentFile" id="contentFile" rows="15" ngModel>
                    
                  </textarea>
                </div>
            <!-- </div> -->
            <div class="col-4">
                        <div class="form-group">
                            <label for="idArquitecture">Arquitectura</label>
                            <select name="idArquitecture" #idarquitecture="ngModel" id="" ngModel>
                                <option value="" selected>Elegir...</option>
                                <option *ngFor="let arq of arquitectures" [value]="arq._id">{{arq.name}}</option>
                            </select>
                            <!-- <input name="idArquitecture" #idarquitecture="ngModel" id="" ngModel> -->
                               
                           
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" #name id="" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="name">Descripción</label>
                            <textarea class="form-control" name="description" #description id="description" rows="4" ngModel>
                    
                            </textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-primary">Crear</button>
                            <input type="submit" class="btn btn-outline-danger" value="Cancelar">
                        </div>
                        
                    </div>
        </div>
    </form>
</div>
