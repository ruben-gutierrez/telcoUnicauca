    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                
                <form class="form-horizontal form-material" id="loginform"(ngSubmit)="register(infoNewUser)" #infoNewUser="ngForm" novalidate>
                    <input type="hidden"  name="role" id="role" #role="ngModel"  value="guest" ngModel >
                    <a href="javascript:void(0)" class="text-center db"><img src="../assets/telco/telcoIconBackLessDark.png" alt="Home" /><img src="../assets/telco/logoTextDark.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Registrarse ahora</h3><small>Crear un cuenta</small>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <!-- <input  type="text" required="" placeholder="Name"> -->
                            <input class="form-control" type="name" class="form-control" name="name" #name="ngModel" aria-describedby="nameHelp" placeholder="Nombre" 
                        ngModel
                        required>
                    <small *ngIf="name.errors?.required" id="nameHelp" class="form-text text-danger">Campo requerido *</small>
                    
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <!-- <input class="form-control" type="text" required="" placeholder="Email"> -->
                            <input type="email" class="form-control" name="email" #email="ngModel" aria-describedby="emailHelp" placeholder="Correo electrónico (unicauca.edu.co)" 
                        ngModel
                        pattern="[a-z0-9._%+-]+@unicauca.edu.co$"
                        required>
                    <small *ngIf="email.errors?.required" id="nameHelp" class="form-text text-danger">Campo requerido *</small>
                    <small *ngIf="email.errors?.pattern" id="nameHelp" class="form-text text-danger">Formato erroneo </small>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <!-- <input class="form-control" type="password" required="" placeholder="Password"> -->
                            <input type="password" class="form-control" name="password" #password="ngModel"placeholder="Contraseña" 
                        ngModel 
                        minlength="3"
                        required>
                        <small *ngIf="password.errors?.required" id="nameHelp" class="form-text text-danger">Campo requerido *</small>
                        <small *ngIf="password.errors?.minlength" id="nameHelp" class="form-text text-danger">Mínimo {{ password.errors.minlength.requiredLength }} carácteres</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <!-- <input class="form-control" type="password" required="" placeholder="Confirm Password"> -->
                            <input type="password" class="form-control" name="passwordCheck" #passwordCheck="ngModel"placeholder="Repetir contraseña" 
                        ngModel 
                        minlength="3"
                        required>
                        <small *ngIf="password.errors?.required" id="nameHelp" class="form-text text-danger">Campo requerido *</small>
                        <small *ngIf="password.errors?.minlength" id="nameHelp" class="form-text text-danger">Mínimo {{ password.errors.minlength.requiredLength }} carácteres</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup"> Acepto los <a href="#">términos y condiciones</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button [disabled]="!infoNewUser.valid" type="submit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Registrarse</button>
                            <!-- <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarse</button> -->
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Tienes cuenta? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Ingresar</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
