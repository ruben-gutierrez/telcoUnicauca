    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <!-- <form class="form-horizontal form-material" (ngSubmit)="login(infoLogin)" #infoLogin="ngForm" id="loginform" novalidate> -->
                    <form  class="form-horizontal form-material" (ngSubmit)="login(infoLogin)" #infoLogin="ngForm" novalidate>
                    <a href="javascript:void(0)" class="text-center db"><img src="assets/telco/telcoIconBackLessDark.png" alt="Home" /><br/><img src="assets/telco/logoTextDark.png" alt="Home" /></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input type="email" class="form-control" name="email" #email="ngModel" aria-describedby="emailHelp" placeholder="Correo" 
                        ngModel
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                        required>
                        <small *ngIf="email.errors?.required" id="nameHelp" class="form-text text-danger">Campo requerido *</small>
                        <small *ngIf="email.errors?.pattern" id="nameHelp" class="form-text text-danger">Formato erroneo</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="password" class="form-control" name="password" #password="ngModel" placeholder="Contraseña" 
                            ngModel 
                            minlength="3"
                            required>
                            <small *ngIf="password.errors?.required" id="nameHelp" class="form-text text-danger">Campo requerido *</small>
                            <small *ngIf="password.errors?.minlength" id="nameHelp" class="form-text text-danger">Mínimo {{ password.errors.minlength.requiredLength }} carácteres</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recordarme </label>
                            </div>
                            <!-- <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>  -->
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button [disabled]="!infoLogin.valid" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                            
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">

                        </div>

                    <div class="form-group m-b-0">

                            No tengo cuenta? <a [routerLink]="['/register']" class="text-primary m-l-5"><b>Registrarse</b></a>
                        </div>
                    </div>
                </form>
